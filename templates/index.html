<!doctype html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Lab 2</title>
</head>
<style>
    body
    {
        background-color: cyan;
    }
</style>
<body>
    <div class="col-md-6" style="background-color:blue;"></div>

    <div class="col-md-6" style="background-color:white;"></div>

    <div class="jumbotron">
        <h1 class="display-4">Real Estate Predictions!</h1>
        <p class="lead">this interactive web application allows the user to input certain data points which will be used to predict real estate prices :)</p>
        <hr class="my-4">

        <form action="/sending/data" method="GET" id="mainForm">
            <!-- the beds, baths, sqft row -->
            <div class="form-row">
                <div class="form group col-md-3 mb-3">
                    <label for="beds">beds</label>
                    <input class="form-control" name="beds" id="beds" value={{beds}}>
                </div>
                <div class="form group col-md-3 mb-3">
                    <label for="baths">baths</label>
                    <input class="form-control" id="baths"  name="baths" value={{baths}}>
                </div>
                <div class="form group col-md-3 mb-3">
                    <label for="sqft">sqft</label>
                    <input class="form-control" id="sqft" name="sqft" value={{sqft}}>
                </div>
            </div>

            <!-- the age, lotsize, and garages -->
            <div class="form-row">
                <div class="form group col-md-3 mb-3">
                    <label for="age">age</label>
                    <input class="form-control" id="age"  name="age" value={{age}}>
                </div>
                <div class="form group col-md-3 mb-3">
                    <label for="lotsize">lotsize</label>
                    <input class="form-control" id="lotsize" name="lotsize" value={{lotsize}}>
                </div>
                <div class="form group col-md-3 mb-3">
                    <label for="garage">garages</label>
                    <input class="form-control" id="garage" name="garages" value={{garages}}>
                </div>
            </div>

            <!-- the dropdown for regression methods -->
            <label for="regressionList">Choose a Regression Type: </label>
            <select id="regressionList" name="regressionType" form="mainForm" value>
                <option value="choose">Choose one!</option>
                <option value="linear">Linear Regression</option>
                <option value="tts">Train Test Split Linear Regression</option>
                <option value="tree">Decision Tree Regression</option>
            </select>

            <button type="submit" class="btn btn-primary">Run</button> <!-- was clearclicked -->
        </form>

        <h2 id = "result" class="d-inline-block bg-warning text-white">{{prediction}}</h2>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
